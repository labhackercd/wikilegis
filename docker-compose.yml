version: '2'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: wikilegis
      POSTGRES_DB: wikilegis

  nginx:
    image: nginx
    depends_on:
      - web
    volumes:
      - data:/var/labhacker/wikilegis
      - ./config/etc/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "8000:80"

  web:
    image: labhackercd/wikilegis
    command: ./start.sh
    restart: on-failure
    links:
      - db
    volumes:
      - data:/var/labhacker/wikilegis
    environment:
      ADMIN_PASSWORD: 123
      ADMIN_EMAIL: admin@admin.com
      DATABASE_ENGINE: postgresql_psycopg2
      DATABASE_NAME: wikilegis
      DATABASE_PASSWORD: wikilegis
      DATABASE_USER: root
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DEBUG: 'False'
    expose:
      - "8000"
    depends_on:
      - db

volumes:
  data:
    driver: local