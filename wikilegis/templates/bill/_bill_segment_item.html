{% load convert_numbers %}

{% if segment.type.editable == False %}
<h5>{{ segment.content }}</h5>
{% else %}
<a class="bill-link col s12" href="{% url 'show_segment' bill.id segment.id %}">
    <div class="article {{ segment.type|slugify }}" id="segment-{{ segment.id }}">
        <div class="comments-counter">
            <div class="cn">
                <div class="cc-holder">
                    <i class="material-icons">mode_comment</i>
                    <div class="n">
                        {{ segment.substitutes.all.count }}
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="article-content">
                <span class="article-type">{% segment_numbering segment %}</span>
                {{ segment.content }}
            </div>
        </div>
    </div>
</a>
{% endif %}
